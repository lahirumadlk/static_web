<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello Shashi!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      color: #333;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
    }

    p {
      font-size: 1.5em;
      max-width: 600px;
      line-height: 1.6;
    }

    .quote {
      font-style: italic;
      margin-top: 1em;
      color: #555;
    }

    .heart {
      color: red;
      font-size: 2em;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Hello Shashi!</h1>
  <p class="quote">
    "She is a wildflower in a field of roses — soft, strong, and beautifully rare."
  </p>
  <div class="heart">❤️</div>
</body>
</html>
