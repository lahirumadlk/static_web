<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hello Shashi!</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Open Sans', sans-serif;
      background: #fff;
      overflow: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      color: #333;
      padding: 20px;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4em;
      color: #a23e48;
      margin-bottom: 0.5em;
      animation: fadeIn 2s ease-out;
    }

    .quote {
      font-size: 1.5em;
      max-width: 700px;
      height: 60px;
      transition: opacity 1s ease-in-out;
    }

    .typing {
      border-right: 2px solid #555;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink .75s step-end infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5em;
      }
      .quote {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <div class="content">
    <h1>Hello Shashi!</h1>
    <div id="quote" class="quote typing"></div>
  </div>

  <!-- particles.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <!-- Configure particles -->
  <script>
    particlesJS("particles-js", {
      particles: {
        number: {
          value: 80,
          density: {
            enable: true,
            value_area: 800
          }
        },
        color: { value: "#a23e48" },
        shape: { type: "circle" },
        opacity: {
          value: 0.5,
          random: true
        },
        size: {
          value: 4,
          random: true
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          out_mode: "out"
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" }
        }
      },
      retina_detect: true
    });
  </script>

  <!-- Quote Rotator -->
  <script>
    const quotes = [
      "She is art painted by the hands of the universe.",
      "In her smile, lies a thousand untold stories.",
      "Her soul is a garden blooming in eternal spring.",
      "She walks in beauty, like the night of cloudless climes and starry skies.",
      "A girl like her lights up hearts, not just rooms."
    ];

    let index = 0;
    const quoteEl = document.getElementById("quote");

    function showQuote() {
      quoteEl.classList.remove('typing');
      void quoteEl.offsetWidth; // reflow to restart animation
      quoteEl.textContent = quotes[index];
      quoteEl.classList.add('typing');
      index = (index + 1) % quotes.length;
    }

    showQuote();
    setInterval(showQuote, 6000);
  </script>
</body>
</html>
